<div *ngIf="openGame" class="all-div">
  <h2>{{'addGame' | translate}}</h2>
  <div>
    <div class="form-group">
      <label for="Title">{{'title' | translate}}</label>
      <input id="Title" type="text" [(ngModel)]="openGame.name" placeholder="{{'title' | translate}}" />
    </div>
    <div class="form-group">
      <label for="Time to guess">{{'timeGuess' | translate}}</label>
      <input id="Time to guess" type="number" [(ngModel)]="openGame.timeToGuessInSeconds"/>
    </div>
    <mat-form-field>
      <mat-select placeholder="{{'sessionId' | translate}}" [(ngModel)]="openGame.sessionId" >
        <mat-option *ngFor="let session of sessions" [value]="session.id" >{{session.id}}</mat-option>
      </mat-select>
    </mat-form-field>
    <h3>{{'notAddedUsers' | translate}}</h3>
    <button class="list-button" mat-button *ngFor="let username of notAddedUsernames" (click)="addUsername(username)">{{username.username}}</button>
    <h3>{{'addedUsers' | translate}}</h3>
    <button class="list-button" mat-button *ngFor="let username of addedUsernames" (click)="removeUsername(username)">{{username.username}}</button>
  </div>
  <br/>
  <button mat-button (click)="goBack()">{{'back' | translate}}</button>
  <button mat-button (click)="save()">{{'create' | translate}}</button>
</div>
